<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BirdingEar</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
  </head>
   <body>
  <div id="wrapper">
    <h1 id="sitename"><a href="#">Birding<span>Ear</span></a></h1>

    <a href="#" id="menu-icon"><span class="glyphicon glyphicon-list"></span><span class="sr-only">Navigation</span></a>
    <h2>My Bird Mixes</h2>
    {% if mixes %}
        {% for mix in mixes %}
        <a href="/mix_detail/{{ mix.slug }}" title="Go to {{ mix.description }}" class="mix-icon">
        <ul class="{{ mix.color }}">
            <li class="mix_learned">31<span class="sr-only"> Learned</span></li>
            <li class="mix_total">34<span class="sr-only"> Total</span></li>
            <li class="mix_abbr">{{ mix.nickname }}</li>
        </ul>
        <h4>{{ mix.description }}</h4>
        </a><!--end mix-icon-->
    {% endfor %}
    {% else %}
            <strong>There are no mixes present.</strong>
    {% endif %}
    <a href="#" title="Go to Favorites" class="mix-icon">
        <ul class="theme-grey">
            <li class="mix_learned">6</li>
            <li class="mix_total">7</li>
            <li class="mix_abbr">FAV</li>
        </ul>
        <h4>Favorites</h4>
    </a><!--end mix-icon-->
    <a href="#" title="Add a new bird mix" class="mix-icon add-new">
        <ul class="theme-grey">
            <li class="verdana-plus">+</li>
            <li class="mix_abbr">ADD NEW</li>
        </ul>
    </a><!--end mix-icon-->
    <div class="clearfix"></div>
    </div><!--end wrapper-->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "/js/bootstrap.min.js" %}"></script>
  </body>
</html>

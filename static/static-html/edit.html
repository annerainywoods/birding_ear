<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BirdingEar</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link href="../css/custom.css" rel="stylesheet">
  </head>
  <body>
  <div id="wrapper">
    <h1 id="sitename"><a href="#">Birding<span>Ear</span></a></h1>
    <a href="#" id="menu-icon"><span class="glyphicon glyphicon-list"></span><span class="sr-only">Navigation</span></a>
    <h1 class="rust">Edit PNW</h1>
    <div id="edit">
    <form role="form">
        <div class="form-group">
            <label for="">Nickname</label> <a href="#" data-container="body" data-toggle="popover" data-placement="right" data-content="Think of a 1-3 letter nickname or abbreviation to call your bird mix. For example PNW would be a good nickname for a Pacific Northwest bird mix. You can always change this later."><span class="glyphicon glyphicon-info-sign"></span></a>
            <input type="" class="form-control input-lg" id="" placeholder="PNW" maxlength="3">
         </div>
        <div class="form-group">
            <label for="">Short Description</label> <a href="#" data-container="body" data-toggle="popover" data-placement="right" data-content="Descriptions can be as long as you would like, but under 30 characters looks best. You can always change this later."><span class="glyphicon glyphicon-info-sign"></span></a>
            <input type="" class="form-control input-lg" id="" placeholder="Washington and Oregon">
        </div>
        <hr>
        <div class="form-group">
            <label>States</label> <a href="#" data-container="body" data-toggle="popover" data-placement="right" data-content="Choose your home state to learn birds in your area. Cover a bigger geographic area by adding bordering states. You can change this later if you want to add or delete states. Or you can make different mixes for different states."><span class="glyphicon glyphicon-info-sign"></span></a>
            <select class="form-control input-lg">
              <option>All</option>
              <option>AL</option>
              <option>AK</option>
              <option>AZ</option>
              <option>AR</option>
              <option>CA</option>
           </select>
        </div>
        <a role="button" class="btn btn-default btn-lg pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add another</a>
        <hr>
        <div class="form-group">
            <label>Bird Types</label> <a href="#" data-container="body" data-toggle="popover" data-placement="right" data-content="Narrow your mix by choosing one or more bird types. You can change this later if you want to add or delete bird types."><span class="glyphicon glyphicon-info-sign"></span></a>
            <select class="form-control input-lg">
              <option>All</option>
              <option>Diving Birds</option>
              <option>Heronlike Birds</option>
              <option>Sparrows, Grossbeaks & Buntings</option>
              <option>Kinglets, Bluebirds & Thrushes</option>
           </select>
        </div>
        <a role="button" class="btn btn-default btn-lg pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add another</a>
       <hr>
        <div class="form-group">
            <label>Color</label> <a href="#" data-container="body" data-toggle="popover" data-placement="right" data-content="Choose a color for the icon on the home page. You can change this whenever you want."><span class="glyphicon glyphicon-info-sign"></span></a>
            <select class="form-control input-lg">
              <option>Olive</option>
              <option>Yellow</option>
              <option>Light Brown</option>
              <option>Dark Brown</option>
              <option>Rust</option>
              <option>Black</option>
           </select>
        </div>


    </form>


    <button type="button" class="btn btn-default btn-lg rust">SAVE</button>

    </div><!--drill-->
    <div class="clearfix"></div>
    </div><!--end wrapper-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script language="JavaScript">
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
  </body>
</html>

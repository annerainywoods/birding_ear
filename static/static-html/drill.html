<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BirdingEar</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link href="../css/custom.css" rel="stylesheet">
  </head>
  <body class="dk-brown">
  <div id="wrapper">
    <h1 id="sitename"><a href="#">Birding<span>Ear</span></a></h1>
    <a href="#" id="menu-icon"><span class="glyphicon glyphicon-list"></span><span class="sr-only">Navigation</span></a>
    <h1>Drill</h1>
    <div id="drill">
    <audio controls>
        <source src="../../media/call_common_loon.mp3" type="audio/mpeg" />
    </audio>
    <p>What was that last call?</p>
    <form class="drill-btns" role="form">
        <button class="btn btn-default btn-lg btn-block" role="button">Western Grebe</button>
        <button class="btn btn-default btn-lg btn-block" role="button">Common Loon</button>
        <button class="btn btn-default btn-lg btn-block" role="button">Great Blue Heron</button>
    </form>
    <div class="checkbox checkbox-lg">
        <label><input type="checkbox" value=""> Listen-only mode</label> <a href="#" title="Listen-only mode will disable the answer options and autoplay the bird sounds. BirdingEar can't track your learned birds in this mode, so drill settings that involve tracking won't be applied."><span class="glyphicon glyphicon-info-sign"></span></a>
    </div>

    <button type="button" class="btn btn-default btn-lg colored-btn">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back to the PNW bird mix
    </button>

    </div><!--drill-->
    <div class="clearfix"></div>
    </div><!--end wrapper-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
